<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Solid Border */
        .solid-border {
            border: 2px solid #000;
            padding: 5px;
        }

        /* Dotted Border */
        .dotted-border {
            border: 2px dotted #ff0000;
            padding: 5px;
        }

        /* Dashed Border */
        .dashed-border {
            border: 2px dashed #00ff00;
            padding: 5px;
        }

        /* Double Border */
        .double-border {
            border: 4px double #0000ff;
            padding: 5px;
        }

        /* Groove Border */
        .groove-border {
            border: 4px groove #ff00ff;
            padding: 5px;
        }

        /* Ridge Border */
        .ridge-border {
            border: 4px ridge #008000;
            padding: 5px;
        }

        /* Inset Border */
        .inset-border {
            border: 4px inset #800080;
            padding: 5px;
        }

        /* Outset Border */
        .outset-border {
            border: 4px outset #808080;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="solid-border">Solid Border</div>
    <div class="dotted-border">Dotted Border</div>
    <div class="dashed-border">Dashed Border</div>
    <div class="double-border">Double Border</div>
    <div class="groove-border">Groove Border</div>
    <div class="ridge-border">Ridge Border</div>
    <div class="inset-border">Inset Border</div>
    <div class="outset-border">Outset Border</div>
</body>
</html>
